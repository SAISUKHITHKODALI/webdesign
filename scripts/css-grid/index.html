<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- two ways of formatting the contents/elements of html
    1. CSS flexbox -> contents inside a particular element..
        one-dimensional
    2. CSS grid -> used to style outer container -> entire web page
        two-dimensional
        <div>
            <p>
                <ul>
        </div>
-->
<div class="container">
    <!-- .element{Element $}*5 -> shortcut-->

    <div class="element">Element 1</div>
    <div class="element">Element 2</div>
    <div class="element">Element 3</div>
    <div class="element">Element 4</div>
    <div class="element">Element 5</div>
    <div class="element">Element 6</div>
    <div class="element">Element 7</div>
    <div class="element">Element 8</div>
    <div class="element">Element 9</div>
    <div class="element">Element 10</div>
    <div class="element">Element 11</div>
    <div class="element">Element 12</div>
</div>

    
</body>
</html>
